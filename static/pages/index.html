<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link<Hub></title>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/scripts/index.js"></script>
</head>
<body>
<aside>
    <div class="side_content">
        <div class="logo_container">
            <img id="logo" src="static/img/logo.png" alt="logo"/>
        </div>
        <div class="quick_menu">
            <div class="quick_menu_box">Быстрый доступ</div>
            <template id="quick_menu_group_template">
                <a class="quick_menu_link" href="#">
                </a>
            </template>
        </div>
    </div>
    <div class="exit">
        <a href="/logout">Выйти</a>
    </div>
</aside>
<main>
    <div class="top_menu">
        <div class="profile_name">
            <span>username</span>
            <a>
                <img src="static/img/temp_avatar.png"  alt="profile_icon"/>
            </a>
        </div>
    </div>
    <div class="main_window">
        <div class="main_groups">
            {{repeat|groups}}
            <a class="main_group" href="/folder/{groups[_id]}">
                {groups[name]}
            </a>
            {{end}}
            <a class="add_main_group_link">+</a>
            <script>
            </script>
        </div>
    </div>
    <template id="add_group_modal">
        <div class="modal_background">
            <div class="modal">
                <form class="input_fields">
                    <label class="modal_input_label">
                        <span>Имя</span>
                        <input class="modal_input" name="name" type="text" placeholder="Введите имя группы">
                        <div class="line"></div>
                    </label>
                    <div class="modal_buttons">
                        <button class="cancel_btn">Отменить</button>
                        <button class="submit_btn" type="submit">Создать группу</button>
                    </div>
                </form>
            </div>
        </div>
    </template>
</main>
</body>
</html>
