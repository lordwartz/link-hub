<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link<Hub></title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../scripts/index.js"></script>
</head>
<body>
<aside>
    <div class="side_content">
        <div class="logo_container">
            <img id="logo" src="../img/logo.png" alt="logo"/>
        </div>
        <div class="quick_menu">
            <div class="quick_menu_box">Быстрый доступ</div>
            <template id="quick_menu_group_template">
                <a class="quick_menu_link" href="#">
                </a>
            </template>
        </div>
    </div>
    <div class="exit">
        <a>Выйти</a>
    </div>
</aside>
<main>
    <div class="top_menu">
        <div class="profile_name">
            <span>username</span>
            <a>
                <img src="../img/temp_avatar.png"  alt="profile_icon"/>
            </a>
        </div>
    </div>
    <div class="main_window">
        <div class="main_groups">
            <template id="main_group_template">
                <a class="main_group">
                </a>
            </template>
            <template id="add_group">
                <a class="add_main_group_link">+</a>
            </template>
        </div>
    </div>
</main>
</body>
</html>
