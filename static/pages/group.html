<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link<Hub></title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/group.css">
    <script src="/static/scripts/group.js"></script>
</head>
<body>
<aside>
    <div class="side_content">
        <div class="logo_container">
            <img id="logo" src="/static/img/logo.png" alt="logo"/>
        </div>
        <div class="quick_menu">
            <div class="quick_menu_box">Быстрый доступ</div>
            <template id="quick_menu_group_template">
                <a class="quick_menu_link" href="#">
                </a>
            </template>
        </div>
    </div>
    <div class="exit">
        <a class="exit_a">Выйти</a>
    </div>

</aside>
<main>
    <div class="top_menu">
        <div class="profile_name">
            <span>username</span>
            <a>
                <img src="/static/img/temp_avatar.png"  alt="profile_icon"/>
            </a>
        </div>
    </div>
    <div class="main_content_window">
        <div class="content">
            <div class="content_header">
                <a class="back">
                </a>
                <div class="add_buttons">
                    <button class="add_inner_link"></button>
                    <button class="add_inner_group"></button>
                </div>
            </div>
            <div class="group_main">
                <template id="inner_group_template">
                    <div class="inner_group">
                        <div class="item_name">
                            <img src="/static/img/pink_group.png" height="50" alt="group_icon"/>
                            <span></span>
                        </div>
                        <div class="del_button_container">
                            <button class="delete_button"></button>
                        </div>
                    </div>
                </template>
                <template id="inner_link_template">
                    <div class="inner_link">
                        <div class="item_name">
                            <img src="/static/img/pink_link.png" height="50" alt="link_icon"/>
                            <span></span>
                        </div>
                        <div class="del_button_container">
                            <button class="delete_button"></button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</main>
</body>
</html>
