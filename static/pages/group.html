<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link<Hub></title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/group.css">
</head>
<body>
<aside>
    <div class="side_content">
        <div class="logo_container">
            <img id="logo" src="../img/logo.png" alt="logo"/>
        </div>
        <div class="quick_menu">
            <div class="quick_menu_box">Быстрый доступ</div>
            <template id="quick_menu_group_template">
                <a class="quick_menu_link" href="#">
                </a>
            </template>
        </div>
    </div>
    <div class="exit">
        <a class="exit_a">Выйти</a>
    </div>

</aside>
<main>
    <div class="top_menu">
        <div class="search">
            <label>
                <input type="text" name="search_data">
            </label>
            <button class="magnifier" type="submit">
                <img src="../img/magnifier.png" alt="search"/>
            </button>
        </div>
        <div class="profile_name">
            <span>username</span>
            <a>
                <img src="../img/temp_avatar.png"  alt="profile_icon"/>
            </a>
        </div>
    </div>
    <div class="group_window">
        <div class="group">
            <div class="group_header">
                <a class="back">
                </a>
                <div class="add_buttons">
                    <a class="add_inner_link"></a>
                    <a class="add_inner_group"></a>
                </div>
            </div>
            <div class="group_main">
                <template id="inner_group">
                    <div class="inner_group">
                    </div>
                </template>
                <template id="inner_link">
                    <div class="inner_link">
                    </div>
                </template>
                <div class="inner_group">
                    <img src="../img/pink_group.png" height="50" alt="group_icon"/>
                    Я какая-то группа
                </div>
                <div class="inner_link">
                    <img src="../img/pink_link.png" height="50" alt="link_icon"/>
                    Я какая-то ссылка
                </div>
            </div>
            <script>
                let quick_group_template = document.querySelector('#quick_menu_group_template');
                for (let i = 1; i <= 7; i++) {
                    {
                        let clone = document.importNode(quick_group_template.content, true);
                        let link = clone.querySelector('a');
                        link.textContent = `Группа ${i}`;
                        link.href = `#group${i}`;
                        if (i === 3) {
                            link.classList.add('active_quick_menu_group');
                        }
                        document.querySelector('.quick_menu').appendChild(clone);
                    }
                }

                let quickLinks = document.querySelectorAll('.quick_menu a');

                quickLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); // Отменяем стандартное поведение ссылки
                        quickLinks.forEach(link => {
                            link.classList.remove('active_quick_menu_group'); // Удаляем класс у всех ссылок
                        });
                        this.classList.add('active_quick_menu_group'); // Добавляем класс только нажатой ссылке
                    });
                });
            </script>
        </div>
    </div>
</main>
</body>
</html>
