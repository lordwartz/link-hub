<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link<Hub></title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/group.css">
    <link rel="stylesheet" href="/static/css/templates.css">
    <script src="/static/scripts/group.js"></script>
    <script src="/static/scripts/modal_helper.js"></script>
    <script src="/static/scripts/handle_items.js"></script>
    <script src="/static/scripts/utils.js"></script>
</head>
<body data-location="{current_location}">
<aside>
    <div class="control_panel">
        <div class="logo_container">
            <img id="logo" src="/static/img/logo.png" alt="logo"/>
        </div>
        <div class="close_btn">×</div>
    </div>
    <div class="quick_menu_box">Быстрый доступ</div>
    <div class="quick_menu">
        {{repeat|quick_groups}}
            <div class="item group" data-url="{quick_groups[_id]}">
                <span>{quick_groups[name]}</span>
            </div>
        {{end}}
    </div>
</aside>
<main>
    <div class="top_menu">
        <span class="sidenav_btn">☰</span>
        <div class="profile_name">
            <span>{username}</span>
            <a href="/settings">
                <img src="/static/img/temp_avatar.png" alt="profile_icon"/>
            </a>
        </div>
    </div>
    <div class="main_content_window">
        <div class="content">
            <div class="content_header">
                <a class="back">
                </a>
                <span>{group_name}</span>
                <div class="add_buttons">
                    <button class="add_link_btn add_link"></button>
                    <button class="add_group_btn add_group"></button>
                </div>
            </div>
            <div class="group_main">
                {{repeat|groups}}
                    <div class="item group" data-url="{groups[_id]}">
                        <div class="item_name">
                            <img src="/static/img/pink_group.png" height="50" alt="group_icon"/>
                            <span>{groups[name]}</span>
                        </div>
                        <div class="del_button_container">
                            <button class="delete_button"></button>
                        </div>
                    </div>
                {{end}}
                {{repeat|links}}
                    <div class="item link" data-url="{links[link]}">
                        <div class="item_name">
                            <img src="/static/img/pink_link.png" height="50" alt="link_icon"/>
                            <span>{links[name]}</span>
                        </div>
                        <div class="del_button_container">
                            <button class="delete_button"></button>
                        </div>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
</main>
</body>
</html>
