<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Вход|Link<Hub></title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/templates.css">
    <script src="/static/scripts/modal_helper.js"></script>
    <script src="/static/scripts/auth.js"></script>
</head>
<body>
    <div class="top_window"></div>
    <div class="logo_window">
        <img id="logo" src="/static/img/logo.png" alt="logo"/>
        <div>ВАШ ПУТЬ К ОРГАНИЗОВАННОМУ МИРУ ССЫЛОК</div>
    </div>
    <div class="content_window">
        <div class="auth_selector">
            <div>
                <a class="reg_link">РЕГИСТРАЦИЯ</a>
                <div class="line" id="reg"></div>
            </div>
            <div>
                <a class="auth_link inactive">ВХОД</a>
                <div class="line inactive" id="login"></div>
            </div>
        </div>
        <form action="/register" method="POST" class="reg_form">
            <div class="reg_form_fields">
                <label>
                    Имя пользователя
                    <input type="text" name="login" autocomplete="username" placeholder="login">
                </label>
                <div class="input_line"></div>
                <label>
                    Почта
                    <input type="email" name="email" autocomplete="email" placeholder="example@email.com">
                </label>
                <div class="input_line"></div>
                <label>
                    Пароль
                    <input type="password" autocomplete="new-password" name="password" placeholder="******">
                </label>
                <div class="input_line"></div>
                <label>
                    Повторите пароль
                    <input type="password" autocomplete="new-password" name="password-confirm" placeholder="******">
                </label>
                <div class="input_line"></div>
            </div>
            <button class="auth_button" id="reg_btn" type="submit">
                Зарегистрироваться
            </button>
        </form>
        <form action="/login" method="POST" class="login_form" style="display: none">
            <div class="reg_form_fields">
                <label>
                    Имя пользователя
                    <input type="text" name="login" autocomplete="username" placeholder="login">
                </label>
                <div class="input_line"></div>
                <label>
                    Пароль
                    <input type="password" autocomplete="current-password" name="password" placeholder="******">
                </label>
                <div class="input_line"></div>
            </div>
            <button class="auth_button" type="submit">
                Войти
            </button>
        </form>
    </div>
</body>
</html>
