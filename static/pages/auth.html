<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="logo_window">
        <img id="logo" src="../img/logo.png" alt="logo"/>
        ВАШ ПУТЬ К ОРГАНИЗОВАННОМУ МИРУ ССЫЛОК
    </div>
    <div class="form_window">
        <div class="auth_selector">
            <div>
                <span>РЕГИСТРАЦИЯ</span>
                <div class="line" id="reg"></div>
            </div>
            <div>
                <span>ВХОД</span>
                <div class="line" id="login"></div>
            </div>
        </div>
        <form class="reg_form">
            <div class="reg_form_fields">
                <label>
                    Имя пользователя
                    <input type="text" placeholder="login">
                    <div class="input_line"></div>
                </label>
                <label>
                    Почта
                    <input type="email" placeholder="example@email.com">
                    <div class="input_line"></div>
                </label>
                <label>
                    Пароль
                    <input type="password">
                    <div class="input_line"></div>
                </label>
                <label>
                    Повторите пароль
                    <input type="password">
                    <div class="input_line"></div>
                </label>
            </div>
            <button class="auth_button" id="reg_btn" type="submit">
                Зарегистрироваться
            </button>
        </form>
    </div>
</body>
</html>
