<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../scripts/auth.js"></script>
</head>
<body>
    <div class="logo_window">
        <img id="logo" src="../img/logo.png" alt="logo"/>
        ВАШ ПУТЬ К ОРГАНИЗОВАННОМУ МИРУ ССЫЛОК
    </div>
    <div class="content_window">
        <div class="auth_selector">
            <div>
                <a class="reg_link">РЕГИСТРАЦИЯ</a>
                <div class="line" id="reg"></div>
            </div>
            <div>
                <a class="auth_link inactive">ВХОД</a>
                <div class="line inactive" id="login"></div>
            </div>
        </div>
        <form action="/register" method="POST" class="reg_form">
            <div class="reg_form_fields">
                <label>
                    Имя пользователя
                    <input type="text" name="login" placeholder="login">
                </label>
                <label>
                    Почта
                    <input type="email" name="email" placeholder="example@email.com">
                </label>
                <label>
                    Пароль
                    <input type="password" name="password">
                </label>
                <label>
                    Повторите пароль
                    <input type="password" name="password-confirm">
                </label>
            </div>
            <button class="auth_button" id="reg_btn" type="submit">
                Зарегистрироваться
            </button>
        </form>
        <form action="/login" method="POST" class="login_form" style="display: none">
            <div class="reg_form_fields">
                <label>
                    Имя пользователя
                    <input type="text" name="login" placeholder="login">
                    <div class="input_line"></div>
                </label>
                <label>
                    Пароль
                    <input type="password" name="password">
                    <div class="input_line"></div>
                </label>
            </div>
            <button class="auth_button" type="submit">
                Войти
            </button>
        </form>
    </div>
</body>
</html>
